<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xml:lang="en" lang="en">
<h:body>
    <ui:composition template="/templates/templateLayout.xhtml">
        <ui:define name="content">
            <h1> Main page </h1>
            <!--link-->
            <a href="index.xhtml"> Link to the start page </a>
            <!--graph-->
             <canvas id="plot">
                <h:outputScript library="js" name="validator.js"/>
                <h:outputScript library="js" name="canvasHandler.js"/>
                <h:outputScript library="js" name="sendHandler.js"/>
            </canvas>
            <!--form-->
            <h:form>
                <h:outputLabel value="X: " for="x_coord"/>
                <p:spinner stepFactor="0.5" id="x_coord" value="#{coordinatesManagedBean.coordinatesRow.xValue}"/>

                <h:outputLabel value="Y: "/>
                <h:inputText id="y_coord" value="#{coordinatesManagedBean.coordinatesRow.yValue}"/>

                <h:outputLabel value="R: "/>
                <h:selectOneRadio>
                    <f:selectItem itemValue="1" itemLabel="1"/>
                    <f:selectItem itemValue="2" itemLabel="2"/>
                    <f:selectItem itemValue="3" itemLabel="3"/>
                    <f:selectItem itemValue="4" itemLabel="4"/>
                    <f:selectItem itemValue="5" itemLabel="5"/>
                </h:selectOneRadio>
                <h:commandButton value="#{coordinatesManagedBean.addRow}"></h:commandButton>
                <h:commandButton value="#{coordinatesManagedBean.clearRows}"></h:commandButton>
            </h:form>


            <!--table-->
            <h:dataTable>
                <h:column>
                    <f:facet name="X"></f:facet>
                </h:column>
                <h:column>
                    <f:facet name="Y"></f:facet>
                </h:column>
                <h:column>
                    <f:facet name="R"></f:facet>
                </h:column>
            </h:dataTable>

            <h:outputScript library="js" name="canvasHandler.js"></h:outputScript>

        </ui:define>

<!-- components with validation -->
<!-- picture -->
    </ui:composition>

</h:body>
</html>
